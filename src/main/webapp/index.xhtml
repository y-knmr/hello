<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Hello</title>
</h:head>

<h:body>
	<h:form id="indexForm" prependId="false">

		<p:panel header="indexPanel">
			<h:panelGrid columns="2" cellpadding="4">
				<h:outputText value="First Name: " />
				<p:inputText value="#{index.firstName}" />
				<h:outputText value="Last Name: " />
				<p:inputText value="#{index.lastName}" />

				<p:commandButton value="Submit" update="greeting"
					oncomplete="PF('greetingDialog').show()" />
			</h:panelGrid>
		</p:panel>

		<p:dialog header="Greeting" widgetVar="greetingDialog" modal="true"
			resizable="false">
			<h:panelGrid id="greeting" columns="1" cellpadding="4">
				<h:outputText value="#{index.showGreeting()}" />
			</h:panelGrid>
		</p:dialog>

	</h:form>
</h:body>
</html>
